name: ğŸ¨ Prettier Format Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts"
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check formatting
        run: npm run format:check
